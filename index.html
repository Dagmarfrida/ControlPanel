<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SCSS/style.css?v=2">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Login Page</title>
</head>
<body class="login-body">
	<div class="desktop">
	<div class="login-container">
        <div class="img--team">
            <img src="/Images/WeUseTeam.svg" alt="">
        </div>
		<div class="login">
			<form action="index.html" class="login__form">
				<img src="/Images/WeUseIkonWhite.svg">
				<h2 class="title">User login</h2>
           		<div class="login__input login--username">
           		   <div class="login__icon">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="login__text">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input__login">
           		   </div>
           		</div>
           		<div class="login__input login--password">
           		   <div class="login__icon"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="login__text">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input__login">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<!--<a href="/Dashboard.html"><input type="submit" class="btn__submit" value="Login"></a>-->
            </form>
			<a href="/Dashboard.html"><button class="btn--main"> <p>login</p></button></a>
        </div>
    </div>
	</div>
	<div id="no-mobile">
        <div class="mobile-message">
            <h3>This site is onley available on desktop, please change device</h3>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
	<script src="darkMode.js"></script>
</body>
</html>
